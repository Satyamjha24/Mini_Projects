<!DOCTYPE html>
<html>

<head>
    <title>AI Shayari Creator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    background: linear-gradient(145deg, #ff6a00, #b1ee09, #5f94b7, #ff0138, #f9e500);
    /* background-color: teal; */
    height: 430px;
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
}

.container {
    width: 100%;
    height: 100%;
    max-width: 500px;
    margin: 100px auto;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.8);
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    animation: fade-in 1s ease-in;
}

@keyframes fade-in {
    0% {
        opacity: 0;
        transform: translateY(-20px);
    }

    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

h1 {
    text-align: center;
    color: #333;
    margin-bottom: 30px;
    animation: slide-down 1s ease-in-out;
}

@keyframes slide-down {
    0% {
        transform: translateY(-50px);
    }

    100% {
        transform: translateY(0);
    }
}

.input-container {
    margin-bottom: 20px;
    animation: slide-up 1s ease-in-out;
}

@keyframes slide-up {
    0% {
        transform: translateY(50px);
    }

    100% {
        transform: translateY(0);
    }
}

.input-container input {
    width: 96%;
    padding: 10px;
    font-size: 16px;
    border-radius: 5px;
    border: none;
    outline: none;
}



.input-container button {
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 5px;
    border: none;
    background-color: #333;
    color: #fff;
    margin-top: 10px;
    cursor: pointer;
    transition: background-color 0.3s ease-in-out;

}

.input-container button:hover {
    background-color: #555;
}

.shayari-container {
    background-color: rgba(255, 255, 255, 0.9);
    padding: 20px;
    height:150px ;
    border-radius: 5px;
    animation: slide-up 1s ease-in-out;
    overflow: auto;
}

#copyButton {
    float: right;
    padding: 10px 15px;
    border-radius: 10px;
    font-size: 16px;
    background-color: #ede3d2;
    border: none;
    cursor: pointer;
}

.shayari {
    margin-bottom: 10px;
    font-style: italic;
    color: #333;
    animation: fade-in 0.5s ease-in-out;
}

.loader {
    border: 4px solid #f3f3f3;
    border-top: 4px solid #3498db;
    border-radius: 50%;
    width: 20px;
    height: 20px;
    animation: spin 1s linear infinite;
    margin-left: 10px;
    display: none;
}

@keyframes spin {
    0% {
        transform: rotate(0deg);
    }

    100% {
        transform: rotate(360deg);
    }
}

p {
    margin-left: 30%;
}
</style>
<body>
    <div class="container">
        <h1>Shayari Creator</h1>

        <div class="input-container">
            <input type="text" id="keywordInput" placeholder="Enter a keyword and press enter"
                onkeyup="handleKeyUp(event)">
            <button id="generateButton" onclick="getShayari()">Generate Shayari</button>
            <div class="loader" id="loader"></div>
        </div>

        <div class="shayari-container">
            <button id="copyButton" onclick="copyShayari()">Copy</button>
            <div id="shayariResult"></div>

        </div>
        <p>Made by Satyam Kumar ‚ù§</p>
    </div>
    <script src="./server.js"></script>
</body>

</html>
